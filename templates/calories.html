<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Analysis</title>
    <link rel="stylesheet" href="/static/css/style2.css">
</head>
<body>
    <header>
        <h1>Calories Analysis</h1>
    </header>
    <main>
        <form method="POST">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required min="0"><br>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required min="0"><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="0"><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
            <button type="submit">Calculate</button>
        </form>
    </main>
</body>
</html>
